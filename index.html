      }

      body::before,
      body::after {
        content: "";

        width: 100%;
        height: 100%;
        z-index: -1;
        background: radial-gradient(circle at center, rgba(255, 182, 193, 0.6), transparent 70%);

        pointer-events: none;
      }

      body::after {
        background: radial-gradient(circle at center, rgba(173, 216, 230, 0.6), transparent 70%);
        animation-delay: 0s;
      }

      @keyframes moveInOut {
        0% {
          transform: translate(-50%, -50%) scale(0.2);
          opacity: 0.3;
        }

        25% {
          transform: translate(0%, 0%) scale(1);

        }

        }

      .container {

      input {

        border-color: #ff80ab;

      button {
        background-color: #ff80ab;

        padding: 10px 15px;

<body>
  <div class="container">
    <h1>üéì Kalkulator IPK Imut üê£</h1>
    <div id="courses"></div>
    <button onclick="addCourse()">+ Tambah Mata Kuliah üß†</button>

    <div class="form-group">
      <input type="number" id="prevIP" placeholder="üìö IP Sebelumnya (opsional)">
    </div>
    <div class="form-group">
      <input type="number" id="prevSKS" placeholder="üìò Total SKS Sebelumnya">
    </div>

    <div class="result" id="result">
      IP Semester Ini: 0.00<br />
      IPK Keseluruhan: 0.00
    </div>
  </div>

  <div id="flower-container"></div>
  <audio id="soundPop" src="plop.mp3"></audio>

  <img src="https://media.giphy.com/media/3o7abKhOpu0NwenH3O/giphy.gif" class="maskot" alt="Maskot Gemoy" />
  <div class="chat-bubble" id="chatBubble">Haii kamu gemes! üíñ</div>

  <script>
    const gradeToPoint = {
      "A": 4.0, "A-": 3.75, "B+": 3.5, "B": 3.0,
      "B-": 2.75, "C+": 2.5, "C": 2.0, "D": 1.0, "E": 0.0
    };
    const emojiList = ["üìï", "üìó", "üìò", "üìô", "üìì", "üìù", "üß†", "üé®", "üß™", "üíª"];
    const flowerEmoji = ["üå∏", "üåº", "üå∫", "üåª"];
    const chatMessages = [
      "Semangat terus yaa~ üê£",
      "Kamu pasti bisa! üí™",
      "Jangan lupa istirahat üå∏",
      "IPK tinggi bukan mimpi! ‚ú®",
      "Tetap senyum yaa üòÑ",
      "Aku bangga sama kamu üíï"
    ];

    function addCourse() {
      const sound = document.getElementById("soundPop");
      if (sound) {
        sound.currentTime = 0;
        sound.play().catch(() => { });
      }

      const container = document.getElementById('courses');
      const div = document.createElement('div');
      div.classList.add('course');
      const emoji = emojiList[Math.floor(Math.random() * emojiList.length)];

      div.innerHTML = `
        <div class="emoji">${emoji}</div>
        <button class="hapus-btn" onclick="this.parentElement.remove(); calculate();">Hapus ‚ùå</button>
        <input type="text" placeholder="Nama Mata Kuliah üßæ"><br><br>
        <input type="number" placeholder="SKS üìä"><br><br>
        <input type="text" placeholder="Nilai (A, B+, ...) üèÖ" oninput="calculate()"><br><br>
      `;
      container.appendChild(div);

      const flower = document.createElement('div');
      flower.classList.add('flower');
      flower.textContent = flowerEmoji[Math.floor(Math.random() * flowerEmoji.length)];
      flower.style.left = Math.random() * 80 + '%';
      flower.style.top = Math.random() * 80 + '%';
      document.getElementById('flower-container').appendChild(flower);
      setTimeout(() => flower.remove(), 1000);
    }

    function calculate() {
      const courses = document.querySelectorAll('.course');
      let totalSKS = 0;
      let totalBobot = 0;

      courses.forEach(course => {
        const inputs = course.querySelectorAll('input');
        const sks = parseFloat(inputs[1].value);
        const grade = inputs[2].value.trim().toUpperCase();
        const point = gradeToPoint[grade] ?? 0;
        if (!isNaN(sks)) {
          totalSKS += sks;
          totalBobot += sks * point;
        }
      });

      const currentIP = totalSKS ? totalBobot / totalSKS : 0;
      const prevIP = parseFloat(document.getElementById('prevIP').value) || 0;
      const prevSKS = parseFloat(document.getElementById('prevSKS').value) || 0;
      const totalAllSKS = totalSKS + prevSKS;
      const totalAllBobot = totalBobot + (prevIP * prevSKS);
      const ipk = totalAllSKS ? totalAllBobot / totalAllSKS : 0;

      document.getElementById('result').innerHTML = `
        üåü IP Semester Ini: ${currentIP.toFixed(2)}<br />
        üåà IPK Keseluruhan: ${ipk.toFixed(2)}
      `;

      //   confetti({
      //     particleCount: 100,
      //     spread: 100,
      //     origin: { y: 0.6 }
      //   });
    }

    function updateChat() {
      const bubble = document.getElementById("chatBubble");
      const msg = chatMessages[Math.floor(Math.random() * chatMessages.length)];
      bubble.innerText = msg;
      bubble.classList.remove("popIn");
      void bubble.offsetWidth;
      bubble.classList.add("popIn");
    }

    setInterval(updateChat, 5000);
    addCourse();
    document.addEventListener('input', calculate);
  </script>
